function resolveGameImage(repo) {
  const base =
    "https://raw.githubusercontent.com/ioB-ybbolB/ioB-ybbolB.github.io/refs/heads/main/assets/";

  const candidates = [
    `${base}${repo}.png`,
    `${base}${repo}.webp`,
    `${base}${repo}.jpg`,
  ];

  return new Promise(resolve => {
    const img = new Image();

    let i = 0;
    const tryNext = () => {
      if (i >= candidates.length) {
        resolve(null);
        return;
      }
      img.src = candidates[i++];
    };

    img.onload = () => resolve(img.src);
    img.onerror = tryNext;

    tryNext();
  });
}

async function renderGames(games) {
  const container = document.getElementById('gameContainer');
  container.innerHTML = '';

  for (const game of games) {
    const wrapper = document.createElement('div');

    const btn = document.createElement('button');
    btn.className = 'rounded-button';

    resolveGameImage(game.repo).then(url => {
      if (url) {
        btn.style.backgroundImage = `url('${url}')`;
      } else {
        btn.style.backgroundImage = "https://raw.githubusercontent.com/ioB-ybbolB/ioB-ybbolB.github.io/refs/heads/main/favicon.png";

      loadGame(game.owner, game.repo, game.name, game.base);

    const label = document.createElement('div');
    label.className = 'button-text';
    label.textContent = game.name;

    wrapper.appendChild(btn);
    wrapper.appendChild(label);
    container.appendChild(wrapper);
  }
}

<script>
const BRANCH_CANDIDATES = ["gh-pages", "main", "master"];
const FIXED_FAVICON = "https://raw.githubusercontent.com/ioB-ybbolB/ioB-ybbolB.github.io/refs/heads/main/favicon.png";

async function resolveBranch(owner, repo) {
  for (const branch of BRANCH_CANDIDATES) {
    const test = `https://cdn.jsdelivr.net/gh/${owner}/${repo}@${branch}/index.html`;
    try {
      const r = await fetch(test, { method: "HEAD" });
      if (r.ok) return branch;
    } catch {}
  }
  throw new Error("No branch with index.html found");
}

function rewriteLargeAssets(html, owner, repo, branch) {
  return html.replace(
    /(src|href)\s*=\s*["']([^"']+?\.(?:wasm|data|unityweb)(\?[^"']*)?)["']/gi,
    (match, attr, path) => {
      if (/^(https?:|\/\/)/i.test(path)) return match;
      const rawURL = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/` + path.replace(/^\/+/, "");
      return `${attr}="${rawURL}"`;
    }
  );
}

async function loadGame(owner, repo, gameName = repo, baseProvider = "jsdelivr") {
  const tab = window.open("about:blank", "_blank");
  if (!tab) return alert("Popup blocked");

  tab.document.write(`
    <html>
      <head>
        <title>Loading ${gameName}...</title>
        <style>
          body {
            background: #000;
            color: #fff;
            font-family: monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
          }
        </style>
      </head>
      <body>Loading ${gameName}...</body>
    </html>
  `);
  tab.document.close();

  const branch = await resolveBranch(owner, repo);

  let indexURL, baseHref;
  if (baseProvider === "raw") {
    baseHref = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/`;
    indexURL = baseHref + "index.html";
  } else {
    baseHref = `https://cdn.jsdelivr.net/gh/${owner}/${repo}@${branch}/`;
    indexURL = baseHref + "index.html";
  }

  const res = await fetch(indexURL);
  if (!res.ok) {
    tab.document.body.textContent = "Failed to load game";
    return;
  }

  let html = await res.text();

  html = rewriteLargeAssets(html, owner, repo, branch);

  if (!/<base\s/i.test(html)) {
    if (/<head[^>]*>/i.test(html)) {
      html = html.replace(/<head([^>]*)>/i, `<head$1><base href="${baseHref}">`);
    } else {
      html = `<base href="${baseHref}">` + html;
    }
  }

  html = html.replace(/<title>.*?<\/title>/i, `<title>${gameName}</title>`);

  tab.document.open();
  tab.document.write(html);
  tab.document.close();

  const icon = tab.document.createElement("link");
  icon.rel = "icon";
  icon.href = FIXED_FAVICON;
  tab.document.head.appendChild(icon);
}
</script>
