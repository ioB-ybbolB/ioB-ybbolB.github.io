async function findBranch(owner, repo) {
  const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/branches`);
  if (!res.ok) throw new Error('Failed to list branches');
  const branches = await res.json();
  const preferred = ['main', 'master', 'gh-pages'];
  for (const name of preferred) if (branches.find(b => b.name === name)) return name;
  return branches[0].name;
}

async function fetchTree(owner, repo, branch) {
  const r = await fetch(`https://api.github.com/repos/${owner}/${repo}/git/trees/${branch}?recursive=1`);
  if (!r.ok) throw new Error('Failed to fetch tree');
  const j = await r.json();
  return j.tree.filter(f => f.type === 'blob');
}

async function fetchBlobs(owner, repo, branch, tab) {
  const files = await fetchTree(owner, repo, branch);
  const total = files.length;
  const map = {};
  let loaded = 0;
  for (const f of files) {
    try {
      const url = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${f.path}`;
      const res = await fetch(url);
      if (!res.ok) continue;
      const blob = await res.blob();
      map[f.path] = URL.createObjectURL(blob);
    } catch(e) {}
    loaded++;
    if (tab && tab.document.getElementById('progress')) {
      tab.document.getElementById('progress').textContent = `Loaded ${loaded} / ${total} files`;
    }
  }
  window.blobMap = map;
  return map;
}

function rewriteOnclickLinks(html) {
  return html.replace(/onclick\s*=\s*["']\s*window\.location\.href\s*=\s*['"]([^'":]+\.html?)['"]\s*;?\s*["']/g,
    (match, path) => `onclick="loadGameDynamic('${path}')"`);
}

function rewriteContent(content, currentPath, blobMap) {
  const replacer = (match, attr, path) => {
    if (/^(https?:|data:|blob:)/.test(path)) return match;
    const base = new URL(currentPath, 'https://x/').pathname.replace(/^\/+/, '');
    const resolved = new URL(path, 'https://x/' + base).pathname.replace(/^\/+/, '');
    if (blobMap[resolved]) return match.replace(path, blobMap[resolved]);
    return match;
  };

  content = content
    .replace(/(src|href)\s*=\s*["']([^"']+)["']/g, replacer)
    .replace(/url\(["']?([^"')]+)["']?\)/g, replacer)
    .replace(/import\s+["']([^"']+)["']/g, replacer);

  content = content.replace(/<iframe\s+[^>]*src\s*=\s*["']([^"']+)["'][^>]*>/gi, (match, path) => {
    if (/^(https?:|data:|blob:)/.test(path)) return match;
    const base = new URL(currentPath, 'https://x/').pathname.replace(/^\/+/, '');
    const resolved = new URL(path, 'https://x/' + base).pathname.replace(/^\/+/, '');
    if (blobMap[resolved]) {
      return match.replace(path, blobMap[resolved]);
    }
    return match;
  });
  return content;
}

function rewriteLinksForDynamicLoading(doc, owner, repo, blobMap) {
  doc.querySelectorAll('a').forEach(a => {
    const href = a.getAttribute('href');
    if (!href || /^(https?:|data:|blob:)/.test(href)) return;
    a.addEventListener('click', e => {
      e.preventDefault();
      loadGameDynamic(href, doc.defaultView);
    });
  });
}

async function injectCSSBlobs(doc, blobMap) {
  for (const path in blobMap) {
    if (!path.endsWith('.css')) continue;
    try {
      const cssText = await fetch(blobMap[path]).then(r => r.text());
      const styleEl = doc.createElement('style');
      styleEl.textContent = cssText;
      doc.head.appendChild(styleEl);
    } catch(e) {
      console.error('Failed to inject CSS blob', path, e);
    }
  }
}
  
async function loadGame(owner, repo, gameName = repo) {
  currentOwner = owner;
  currentRepo = repo;
  currentBranch = await findBranch(owner, repo);

  async function tryFaviconFile(url) {
    try {
      const response = await fetch(url, { method: 'HEAD' });
      if (response.ok) {
        return url;
      }
    } catch (e) {
    }
    return null;
  }

  async function setFavicon(doc, baseURL) {
    const existing = doc.querySelectorAll('link[rel="icon"], link[rel="shortcut icon"]');
    existing.forEach(e => e.parentNode.removeChild(e));

    const faviconFiles = [
      'favicon.png', 'favicon.ico', 'icon.png', 'icon.ico'
    ];

    for (const file of faviconFiles) {
      const fileUrl = `${baseURL}${file}?v=${Date.now()}`;
      const validFavicon = await tryFaviconFile(fileUrl);
      if (validFavicon) {
        const faviconLink = doc.createElement('link');
        faviconLink.rel = 'shortcut icon';
        faviconLink.href = validFavicon;
        doc.head.appendChild(faviconLink);
        return;
      }
    }

    const loadingFavicon = doc.createElement('link');
    loadingFavicon.rel = 'shortcut icon';
    loadingFavicon.type = 'image/png';
    loadingFavicon.href = "https://raw.githubusercontent.com/ioB-ybbolB/Blobe-Games/refs/heads/main/favicon.png";
    doc.head.appendChild(loadingFavicon);
  }

  const gameTab = window.open('', '_blank');
  gameTab.document.write(`<html><head><title>Loading...</title></head><body style="background:black;color:white;font-family:monospace;text-align:center;padding-top:20%;">
    <div id="progress">Preparing ${gameName}...</div></body></html>`);
  gameTab.document.close();

  setFavicon(gameTab.document, 'https://raw.githubusercontent.com/ioB-ybbolB/Blobe-Games/refs/heads/main/');

  try {
    const blobMap = await fetchBlobs(owner, repo, currentBranch, gameTab);
    if (!blobMap['index.html']) throw new Error('index.html missing');

    let html = await (await fetch(blobMap['index.html'])).text();
    html = rewriteOnclickLinks(html);
    const baseHref = `https://raw.githubusercontent.com/${owner}/${repo}/${currentBranch}/`;
    if (!/<base\s/i.test(html)) html = html.replace(/<head([^>]*)>/i, `<head$1><base href="${baseHref}"><title>${gameName}</title>`);
    html = rewriteContent(html, 'index.html', blobMap);

    gameTab.document.open();
    gameTab.document.write(html);
    gameTab.document.close();

    gameTab.document.title = gameName;

    setTimeout(() => {
      setFavicon(gameTab.document, baseHref);
    }, 10);

    await injectCSSBlobs(gameTab.document, blobMap);

    gameTab.document.querySelectorAll("script").forEach(oldScript => {
      const newScript = gameTab.document.createElement("script");
      [...oldScript.attributes].forEach(attr => newScript.setAttribute(attr.name, attr.value));
      newScript.textContent = oldScript.textContent;
      oldScript.replaceWith(newScript);
    });

    rewriteLinksForDynamicLoading(gameTab.document, owner, repo, blobMap);
    gameTab.loadGameDynamic = (file) => loadGameDynamic(file, gameTab);

  } catch (e) {
    gameTab.document.body.innerHTML = `<h1 style="color:red">Error loading game</h1><pre>${e}</pre>`;
    gameTab.document.title = `Error - ${gameName}`;
  }
}


function loadGameDynamic(fileName, tab = null) {
  if (!tab) tab = window.open('', '_blank');
  const blobMap = window.blobMap;
  const resolved = fileName.replace(/^\/+/, '');
  if (!blobMap || !blobMap[resolved]) {
    tab.document.body.innerHTML = `<h1 style="color:red">File not found: ${fileName}</h1>`;
    return;
  }

  fetch(blobMap[resolved])
    .then(r => r.text())
    .then(async html => {
      html = rewriteOnclickLinks(html);
      html = rewriteContent(html, resolved, blobMap);

      const baseHref = `https://raw.githubusercontent.com/${currentOwner}/${currentRepo}/${currentBranch}/`;
      if (!/<base\s/i.test(html)) html = html.replace(/<head([^>]*)>/i, `<head$1><base href="${baseHref}">`);

      tab.document.open();
      tab.document.write(html);
      tab.document.close();

      await injectCSSBlobs(tab.document, blobMap);

      tab.document.querySelectorAll("script").forEach(oldScript => {
        const newScript = tab.document.createElement("script");
        [...oldScript.attributes].forEach(attr => newScript.setAttribute(attr.name, attr.value));
        newScript.textContent = oldScript.textContent;
        oldScript.replaceWith(newScript);
      });

      rewriteLinksForDynamicLoading(tab.document, '', '', blobMap);
      tab.loadGameDynamic = (file) => loadGameDynamic(file, tab);
    });
}
