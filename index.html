function filterGames() {

function resolveGameImage(repo){
const base="https://raw.githubusercontent.com/ioB-ybbolB/ioB-ybbolB.github.io/refs/heads/main/assets/";
const candidates=[`${base}${repo}.png`,`${base}${repo}.webp`,`${base}${repo}.jpg`];
return new Promise(resolve=>{
const img=new Image();let i=0;
const tryNext=()=>{if(i>=candidates.length){resolve(null);return;}img.src=candidates[i++];};
img.onload=()=>resolve(img.src);
img.onerror=tryNext;
tryNext();
});
}

async function renderGames(games) {
  const container = document.getElementById('gameContainer');
  container.innerHTML = '';

  for (const game of games) {
    const wrapper = document.createElement('div');

    const btn = document.createElement('button');
    btn.className = 'rounded-button';

    resolveGameImage(game.repo).then(url => {
      if (url) {
        btn.style.backgroundImage = `url('${url}')`;
      } else {

    });

    btn.onclick = () =>
      loadGame(game.owner, game.repo, game.name, game.base);

    const label = document.createElement('div');
    label.className = 'button-text';
    label.textContent = game.name;

    wrapper.appendChild(btn);
    wrapper.appendChild(label);
    container.appendChild(wrapper);
  }
}

<script>

const BRANCHES=["gh-pages","main","master"];

async function resolveBranch(owner,repo){
for(const b of BRANCHES){
const test=`https://cdn.jsdelivr.net/gh/${owner}/${repo}@${b}/index.html`;
try{const r=await fetch(test,{method:"HEAD"});if(r.ok)return b;}catch{}
}
throw "no branch";
}

function rewriteLargeAssets(html,owner,repo,branch){
return html.replace(/(src|href)=["']([^"']+?\.(wasm|data|unityweb))["']/gi,
(m,a,path)=>{
if(/https?:/i.test(path))return m;
const raw=`https://raw.githubusercontent.com/${owner}/${repo}/${branch}/`+path.replace(/^\/+/,"");
return `${a}="${raw}"`;
});
}

function rewriteNavigation(html){
html=html.replace(/<a([^>]*?)href=["']([^"']+)["']([^>]*)>/gi,
(m,a,href,b)=>{
if(/^(https?:|#|mailto)/i.test(href))return m;
return `<a${a}href="#" onclick="__navigate('${href}');return false;"${b}>`;
});
html=html.replace(/window\.location\.href\s*=\s*["']([^"']+)["']/gi,
(m,url)=>`__navigate('${url}')`);
html=html.replace(/location\.href\s*=\s*["']([^"']+)["']/gi,
(m,url)=>`__navigate('${url}')`);
return html;
}

function injectCore(html, base, gameName) {
    html = rewriteNavigation(html);
    
    const hasBase = /<base\s+href=/i.test(html);
    
    const core = `
${hasBase ? '' : `<base href="${base}">`}
<title>${gameName}</title>
<script>
function __navigate(p){
    if(!p.startsWith("http")) p = new URL(p, document.baseURI).href;
    window.opener.__dynamicFetch(window, p, "${gameName}");
}
<\/script>`;

    if (/<head/i.test(html)) {
        return html.replace(/<head[^>]*>/i, m => m + core);
    }
    return core + html;
}

async function __dynamicFetch(tab, url, gameName) {
    const res = await fetch(url);
    let html = await res.text();
    const base = url.substring(0, url.lastIndexOf("/") + 1);
    
    html = injectCore(html, base, gameName); 
    
    tab.document.open();
    tab.document.write(html);
    tab.document.close();
}

async function loadGame(owner,repo,name,baseProvider="jsdelivr"){
const tab=window.open("about:blank", "_blank");
if(!tab)return;
  const icon = tab.document.createElement("link");
  icon.rel = "icon";
  icon.href = "https://raw.githubusercontent.com/ioB-ybbolB/ioB-ybbolB.github.io/main/favicon.png";
  tab.document.head.appendChild(icon);

 tab.document.write(`
    <html>
      <head>
        <title>Loading ${name}...</title>
        <style>
          body {
            background: #000;
            color: #fff;
            font-family: monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
          }
        </style>
      </head>
      <body>Loading ${name}...</body>
    </html>
  `);

const branch=await resolveBranch(owner,repo);

let base,index;
if(baseProvider==="raw"){
base=`https://raw.githubusercontent.com/${owner}/${repo}/${branch}/`;
index=base+"index.html";
}else{
base=`https://cdn.jsdelivr.net/gh/${owner}/${repo}@${branch}/`;
index=base+"index.html";
}

const res=await fetch(index);
let html=await res.text();
html=rewriteLargeAssets(html,owner,repo,branch);
html=injectCore(html,base,name);

tab.document.open();
tab.document.write(html);
tab.document.close();
}
</script>
